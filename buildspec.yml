version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18

  build:
    commands:
      - echo "Installing dependencies..."
      - npm install
      - echo "Zipping deployment package..."
      - zip -r ru-whatsapp.zip index.js mongo.js helpers.js node_modules

  post_build:
    commands:
      - echo "Updating Lambda Function..."
      - aws lambda update-function-code --function-name ru-whatsapp --zip-file fileb://ru-whatsapp.zip --region sa-east-1
      - echo "Finished buildspec process"

artifacts:
  files: ru-menu-whatsapp.zip
